      .heat-shimmer {
        position: relative;
        overflow: hidden;
      }
      .heat-shimmer::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.05) 50%, transparent 100%);
        animation: shimmer 15s linear infinite;
        transform: rotate(10deg);
        pointer-events: none;
      }
      @keyframes shimmer {
        0% {
          transform: translateX(-50%) rotate(10deg);
        }
        100% {
          transform: translateX(50%) rotate(10deg);
        }
      }
    </style>
